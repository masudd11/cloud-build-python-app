steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://source.developers.google.com/p/${_PROJECT}/r/${_REPO_NAME}']

- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/${_PROJECT}/django-gunicorn:8', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${_PROJECT}/django-gunicorn:8']

- name: 'gcr.io/cloud-builders/gke-deploy'
  args:
  - run
  - --filename=pyapp.yaml
  - --image=gcr.io/_PROJECT/djanago-gunicorn:8
  - --location=_LOCATION
  - --cluster=_CLUSTERNAME
substitutions:
     _PROJECT: devops-374608
     _REPO_NAME: github_masudd11_cloud-build-python-app
     _LOCATION: us-central1-c
     _CLUSTERNAME: python-cluster
     _VERSION: v1.0

options:
    substitution_option: 'ALLOW_LOOSE'
    logging: 'CLOUD_LOGGING_ONLY'


